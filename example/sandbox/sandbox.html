<script id='main' type='application/xml'>
<dockpanel halign='stretch' valign='stretch'>
  <resourcecollection>
    <color key="buckshotBlue" value="#165284"></color>

          <setter property="fontFamily" value="Arial" />

    <styletemplate key='headerText'>

          <setter property='fontFamily' value='Arial' />
          <setter property='margin' value='15,0,0,0' />
       </setters>
    </styletemplate>
    <styletemplate key='defaultText'>
       <setters>
          <setter property='fontSize' value='14' />
          <setter property='fontFamily' value='Arial' />
          <setter property='margin' value='0,3' />
       </setters>
    </styletemplate>
  </resourcecollection>

  <border padding='5' dockpanel.dock='top' background='{resource buckshotBlue}'>
    <stack orientation='horizontal'>
       <hyperlink valign='center' navigateto='http://www.buckshotui.org/'>
	       <image width='35' sourceuri='apps/calculator/resources/buckshot_logo.png' alt='Buckshot Logo' />
	       </hyperlink>
       <textblock margin='0,0,0,5' valign='center' foreground='White' fontfamily='Arial' text='Buckshot Sandbox' />
       <textblock margin='0,0,0,5' valign='bottom' foreground='White' fontsize='10' fontfamily='Arial' text='alpha' />
    </stack>
  </border>

  <stack margin='5' dockpanel.dock='left' minWidth='250'>
    <textblock maxwidth='250' fontfamily='Arial' text="Select a sample below, or create your own in the text area."/>
    <border valign='stretch' halign='stretch' background='White' borderthickness='1' bordercolor='LightGray' padding='5' margin='0,5,0,0'>
      <stack>       
     	<treeview on.treenodeselected='selection_handler'>
 		 <treenode header='App Demos' childvisibility='visible'>
            <treenode header='Calculator' tag='app.calc' />
            <treenode header='Simple Todo List' tag='app.todo' />
	     </treenode>
	     <treenode header='Elements' tag=''>
	     	<treenode header='TextBlock' tag='textblock' />
	     	<treenode header='Stack' tag='stack' />
	     	<treenode header='Border' tag='border' />
	     	<treenode header='Grid' tag='grid' />
	     	<treenode header='RawHtml' tag='rawhtml' />
	     	<treenode header='LayoutCanvas' tag='layoutcanvas' />
	     	<treenode header='3D Transformations' tag='transforms' />
	     </treenode>
	     <treenode header='Controls' tag=''>
	        <treenode header='TabControl' tag='tabcontrol' />
	     	<treenode header='TreeView' tag='treeview' />
	     	<treenode header='DockPanel' tag='dockpanel' />
	     	<treenode header='ListBox' tag='listbox' />
	     	<treenode header='ModalDialog' tag='modaldialog' />
	     	<treenode header='Popup' tag='popup' />
	     	<treenode header='DropDownList' tag='dropdownlist' />
	     	<treenode header='TextBox' tag='textbox' />
	     	<treenode header='Slider' tag='slider' />
	     	<treenode header='Button' tag='button' />
	     	<treenode header='RadioButton' tag='radiobutton' />
	     	<treenode header='CheckBox' tag='checkbox' />
	     	<treenode header='Hyperlink' tag='hyperlink' />
	     </treenode>
	     <treenode header='Binding Demos' tag=''>
	     	<treenode header='Resource Binding' tag='resources' />
	     	<treenode header='Element Binding' tag='elementbinding' />
	     	<treenode header='Data Binding' tag='databinding' />
	     	<treenode header='Binding To Collections' tag='collections' />
	     </treenode>
	     <treenode header='Media Extensions' tag=''>
	     	<treenode header='YouTube' tag='youtube' />
	     	<treenode header='Hulu' tag='hulu' />
	     	<treenode header='Vimeo' tag='vimeo' />
	     	<treenode header='FunnyOrDie' tag='funnyordie' />
	     </treenode>
	  	</treeview>  
      </stack>
    </border>
  </stack>
  <dockpanel margin='5' dockpanel.dock='left' filllast='true' grid.column='1'>
  	<border dockpanel.dock='top' padding='5' background='White' content='{data renderedOutput}' margin="5" minheight='200' maxheight='600' 
    borderThickness="1" verticalscrollenabled='true' borderColor="LightGray" />

       <button on.click='refresh_handler' content="Generate Output"></button>
       <button on.click='clearAll_handler' margin="0,0,0,5" content="Clear All"></button>
       <hyperlink margin="0,0,0,5" content=" google" navigateto='http://google.com/' />
    </stack>

	    placeholder="Type something here or select one of the samples to the left." 
	    spellcheck="false" 
	  	text='{data templateText, mode=twoway}' />

<script id='grid' type='application/xml'>
<!--
grid Demo

grid is a very dynamic layout container.  It supports 3 different column/row
measurement types:
   - Pixel. Row or column is a fixed value in pixels.
   - Star. Takes up a weighted size of available space relative to other
     star-type peers.
   - Auto. Attempts to size to the largest element in the row or column

In this demo, the first row is and "auto" type, and the textblock is using a 
grid.columnspan attached property to span across all 4 columns.

The remaining rows are laid out equally spaced with "*" (star-type). 

The columns are more interesting.  Notice how the first column is 
automatically the size of the largest text element.

For the next 2 columns, notice how the "*2" column is exactly twice as big as the
"*1" column.  Change the width of the grid to see how this adjusts automatically.

The fourth column is pixel-type of 100, and remains fixed in place.
-->
<stack>
  <resourcecollection>
     <lineargradientbrush direction="vertical" key="gridbg" fallbackcolor="PowderBlue">
       <stops>
         <gradientstop color="White"></gradientstop>
         <gradientstop color="Orange"></gradientstop>
       </stops>
     </lineargradientbrush>
     
     <styletemplate key='borderCell'>
        <setters>
           <setter property='borderColor' value='Black' />
           <setter property='borderThickness' value='1' />
           <setter property='hAlign' value='stretch' />
           <setter property='vAlign' value='stretch' />
        </setters>
     </styletemplate>
  </resourcecollection>
  <grid margin='10' width='400' height='400' background="{resource gridbg}">
    <columndefinitions>
      <columndefinition width="auto"></columndefinition>
      <columndefinition width="*1"></columndefinition>
      <columndefinition width="*2"></columndefinition>
      <columndefinition width="100"></columndefinition>
    </columndefinitions>
    <rowdefinitions>
      <rowdefinition height="auto"></rowdefinition>
      <rowdefinition height="*"></rowdefinition>
      <rowdefinition height="*"></rowdefinition>
      <rowdefinition height="*"></rowdefinition>
    </rowdefinitions>
  
    <textblock text="Grid Demo" grid.columnspan="4" halign="center"/>
  
    <border grid.row="1" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>auto</textblock>
    </border>
    <border grid.row="1" grid.column="1" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>*1</textblock>
    </border>
    <border grid.row="1" grid.column="2" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>*2</textblock>
    </border>
    <border grid.row="1" grid.column="3" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>pixel 100</textblock>
    </border>
    
    <border grid.row="2" borderthickness="1" bordercolor="Black" valign='stretch'>
      <textblock style='{resource defaultText}'>auto column</textblock>
    </border>
    <border grid.row="2" grid.column="1" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>*1</textblock>
    </border>
    <border grid.row="2" grid.column="2" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>*2</textblock>
    </border>
    <border grid.row="2" grid.column="3" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>pixel 100</textblock>
    </border>
    
    <border grid.row="3" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>auto</textblock>
    </border>
    <border grid.row="3" grid.column="1" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>*1</textblock>
    </border>
    <border grid.row="3" grid.column="2" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>*2</textblock>
    </border>
    <border grid.row="3" grid.column="3" style='{resource borderCell}'>
      <textblock style='{resource defaultText}'>pixel 100</textblock>
    </border>
  
  </grid>
</stack>
</script>

<script id='resources' type='application/xml'>
<!--
Resources Demo
--------------

Resources allow designers to create reusable components for use within their layouts.

Using resources saves time and reduces redundant information.

There are many different types of resources: Brushes, style templates, urls,
numerics, strings, and more...

To apply a resource to a property, use the binding syntax:
property="{resource [nameOfResource]}"

-->

<stack>
  
  <!-- 
  <resourcecollection> is used to declare a group of resources.
  The framework will parse the collection make the resources available
  to elements.  Resources are application scope, meaning that once declared,
  they are available to all elements within an application.
  --> 
  <resourcecollection>

    <!-- here we are declaring a brush resource -->
    <lineargradientbrush key="lgb" direction="vertical">
      <stops>
        <gradientstop color="Red"></gradientstop>     
        <gradientstop color="White"></gradientstop>
        <gradientstop color="Blue"></gradientstop>
      </stops>
    </lineargradientbrush>

    <!-- here is another brush resource -->
    <radialgradientbrush key="rgb" drawmode="cover">
      <stops>
        <gradientstop color="Red"></gradientstop>
        <gradientstop color="White"></gradientstop>
        <gradientstop color="Blue"></gradientstop>
      </stops>
    </radialgradientbrush>
  
    <!-- 
    This styletemplate resource sets a group of property values
    that can be assigned to an element's 'style' property.  Notice how
    the background property is binding to the lineargradientbrush resource
    from above.
    -->
    <styletemplate key="firstborder">
      <setters>
        <setter property="width" value="150" />
        <setter property="margin" value="5" />
        <setter property="borderThickness" value="2" />
        <setter property="cornerRadius" value="7" />
        <setter property="borderColor" value="Black" />
        <setter property="height" value="75" />
        <setter property="background" value="{resource lgb}" />
      </setters>
    </styletemplate>

    <styletemplate key="secondborder">
      <setters>
        <setter property="margin" value="5" />
        <setter property="width" value="150" />
        <setter property="borderThickness" value="2" />
        <setter property="cornerRadius" value="7" />
        <setter property="borderColor" value="Black" />
        <setter property="height" value="75" />
        <setter property="background" value="{resource rgb}" />
      </setters>
    </styletemplate>

    <styletemplate key="thirdborder">
      <setters>
        <setter property="margin" value="5" />
        <setter property="width" value="150" />
        <setter property="borderThickness" value="1" />
        <setter property="cornerRadius" value="20" />
        <setter property="borderColor" value="Purple" />
        <setter property="height" value="75" />
        <setter property="background" value="Green" />
      </setters>
    </styletemplate>

    <!-- Here we define a style template for our textblocks -->
    <styletemplate key="textstyle">
      <setters>
        <setter property="hAlign" value="center" />
        <setter property="vAlign" value="center" />
        <setter property="fontSize" value="14" />
      </setters>
    </styletemplate>
  
  </resourcecollection>
  <stack orientation="horizontal">

     <!-- 
      notice the binding syntax which tells the framework to look for the
      resource with the key 'firstborder' and apply it to the 'style' property.
       -->
     <border style="{resource firstborder}">
        <textblock style="{resource textstyle}" text="First border Style" />
     </border>
     <border style="{resource secondborder}">
        <textblock style="{resource textstyle}" text="Second border Style" />
     </border>
     <border style="{resource thirdborder}">
        <textblock style="{resource textstyle}" foreground="White" text="Third border Style" />
     </border>
  </stack>

  <!-- We can apply the same resources to the elements in this grouping -->
  <stack orientation="horizontal">
     <border style="{resource firstborder}">
        <textblock style="{resource textstyle}" text="First border Style" />
     </border>
     <border style="{resource secondborder}">
        <textblock style="{resource textstyle}" text="Second border Style" />
     </border>
     <border style="{resource thirdborder}">
        <textblock style="{resource textstyle}" foreground="White" text="Third border Style" />
     </border>
  </stack>
  <textblock text="Short Video On How Resources Work:"/>
  <youtube width="300" height="250" videoid="cFxf3OBIj8Q"></youtube>
</stack>
</script>

<script id='elementbinding' type='application/xml'>
<!--
This demo shows how easy it is to build a simple, but interactive 
UI without having to write any code.

The controls on the left side are adjusting the properties of the
boarder in the display area.  This is accomplished through 
declarative element-to-element binding.
-->

<stack>
  <textblock fontsize="24" text='This demo is written entirely with templates - no code.'/>
  <stack width="650" orientation="horizontal">
  
    <grid margin="5" width="210">
      <columndefinitions>
        <columndefinition width="*1"></columndefinition>
        <columndefinition width="*2"></columndefinition>
        <columndefinition width="*.5"></columndefinition>
      </columndefinitions>
      <rowdefinitions>
        <rowdefinition height="auto"></rowdefinition>
        <rowdefinition height="auto"></rowdefinition>
        <rowdefinition height="auto"></rowdefinition>
        <rowdefinition height="auto"></rowdefinition>
        <rowdefinition height="auto"></rowdefinition>
      </rowdefinitions>
    
      <!-- labels -->
      <textblock text="Color:"/>
      <textblock grid.row="1" text="Width:"/>
      <textblock grid.row="2" text="Height:"/>
      <textblock grid.row="3" text="Corner:"/>
    
      <!-- controls -->

      <dropdownlist name="ddlColors" width="100" grid.column="1">
        <items>
          <DropDownItem name="Red" />
          <DropDownItem name="Green" />
          <DropDownItem name="Blue" />
          <DropDownItem name="LightBlue" />
          <DropDownItem name="Tan" />
          <DropDownItem name="Orange" />
          <DropDownItem name="Purple" />
          <DropDownItem name="Lime" />
          <DropDownItem name="DarkGreen" />
          <DropDownItem name="Yellow" />
        </items>
      </dropdownlist>
      <slider name="slWidth" grid.row="1" grid.column="1" min="20" max="300" value="150" width="100"></slider>
      <slider name="slHeight" grid.row="2" grid.column="1" min="20" max="300" value="150" width="100"></slider>
      <slider name="slCorner" grid.row="3" grid.column="1" min="1" max="20" value="1" width="100"></slider>
    
      <!-- value labels, bound to controls via element binding -->
      <textblock grid.column="2" grid.row="1" text="{element slWidth.value}"/>
      <textblock grid.column="2" grid.row="2" text="{element slHeight.value}"/>
      <textblock grid.column="2" grid.row="3" text="{element slCorner.value}"/>

      <!-- using declarative actions, we reset the values of the controls when the user clicks the button -->
      <button grid.row="4" content='Reset'>
        <actions>
          <setproperty event="click" targetName="slWidth" property="value" value="150"></setproperty>
          <setproperty event="click" targetName="slHeight" property="value" value="150"></setproperty>
          <setproperty event="click" targetName="slCorner" property="value" value="1"></setproperty>
        </actions>
      </button>

    </grid>
   
    <border margin="5" width="400" height="400" borderthickness="1" bordercolor="Black">
      <!-- this border is bound to the controls via element binding -->
      <border halign="center" 
              valign="center" 
              bordercolor="Black" 
              cornerradius="{element slCorner.value}" 
              width="{element slWidth.value}" 
              height="{element slHeight.value}" 
              background="{element ddlColors.selectedItem.name}">
      </border>
    </border>
  </stack>
  <textblock margin="10,0,0,0" text="Video On How Element Binding Works:"/>
  <youtube width="300" height="250" videoid="WC25C5AHYAI"></youtube>
</stack>
</script>

<script id='databinding' type='application/xml'>
<!-- 
Data Binding Demo

This demo shows how Buckshot properties can be bound to data
objects in your code.  This demo is fairly basic, but imagine
that you are dealing with objects such as query returns from
databases, etc.  It works the same.

Each framework element has a property called "dataContext" and
if you assign an object to it, that object or it's properties
can be bound to properties of the element.

When elements declare a data binding (using '{data ...}'), the
Framework tries to bind to whatever object is assigned 
to the dataContext of that element.  If dataContext is null, 
then the framework walks up the visual tree until it finds a 
dataContext that has some data, and attempts to bind to that.
-->


<stack>
  <resourcecollection>
    <!-- 
    Define a resource template for our borders since they share 
    common properties. 
    -->
    <styletemplate key="borderstyle">
      <setters>
        <setter property="width" value="100" />
        <setter property="height" value="100" />
        <setter property="margin" value="5" />
      </setters>
    </styletemplate>
  </resourcecollection>

  <textblock style='{resource headerText}' text='Binding to a timer.' />
  <stack orientation="horizontal">
    <!-- binding to the 'timeStamp' property of the dataContext object -->
    <textblock style='{resource defaultText}' text="{data timeStamp}" />
  </stack>

  <textblock style='{resource headerText}' text='Binding to some color values.' />
  <stack orientation="horizontal">
    <!-- these borders are binding to a sub-property of a property, using 
     Buckshot's dot notation resolver -->
    <border style="{resource borderstyle}" background="{data color.red}" />
    <border style="{resource borderstyle}" background="{data color.orange}" />
    <border style="{resource borderstyle}" background="{data color.blue}" />
  </stack>

  <textblock style='{resource headerText}' text='Two-Way Binding' />
  <stack orientation='horizontal'>
     <textbox placeholder='Type something here...' name='tbFirst' />
     <textblock text='<-->' />
     <textbox placeholder='Or here...' text='{element tbFirst.text, mode=twoway}' />
  </stack>  
</stack>
</script>

<script id='collections' type='application/xml'>
<stack>
  <!-- declare resources for common settings -->
  <resourcecollection>
    <lineargradientbrush key="rowbg" direction="vertical" fallbackcolor="Orange">
      <stops>
        <gradientstop color="#EEEE77"></gradientstop>
        <gradientstop color="Orange"></gradientstop>
      </stops>
    </lineargradientbrush>
    <styletemplate key="header">
      <setters>
        <setter property="margin" value="1" />
        <setter property="padding" value="5" />
        <setter property="background" value="DarkGreen" />
      </setters>
    </styletemplate>
    <styletemplate key="rows">
      <setters>
        <setter property="margin" value="1,0" />
        <setter property="padding" value="5" />
        <setter property="background" value="{resource rowbg}" />
      </setters>
    </styletemplate>
  </resourcecollection>

  <textblock fontsize="20">Binding To Collections</textblock>

  <!-- 
  Display a title for each column of data.
  (note the resource binding for border styles)
  -->
  <stack orientation="horizontal">
    <border width="150" style="{resource header}">
      <textblock foreground="White" text="Title"/>
    </border>
    <border width="150" style="{resource header}">
      <textblock foreground="White" text="Description"/>
    </border>
    <border width="310" style="{resource header}">
      <textblock foreground="White" text="Video"/>
    </border>
  </stack>

  <!--
  CollectionsPresenter is a general-purpose control for rendering
  a list of content.  Notice how it is binding to the 'videos' list
  which is exposed by the higher-up data context (the view model).
  -->
  <collectionpresenter datacontext="{data videos}">
    <!-- 
    The presentationPanel property provides a way to customize
    the container that the list will render inside of.
    -->
    <presentationpanel>
      <stack></stack>
    </presentationpanel>

    <!--
    The itemsTemplate property is where you build up your UI
    for each "row" of data in the list.
    Notice how the textblock's are binding to the fields of the 'videos'
    list.
    -->
    <itemstemplate>
      <stack orientation="horizontal">
        <border valign='stretch' width="150" style="{resource rows}">
          <textblock halign='stretch' foreground="Black" text="{data title}"/>
        </border>
        <border valign='stretch' width="150" style="{resource rows}">
          <textblock halign='stretch' foreground="Black" text="{data description}"/>
        </border>
        <border width="310" style="{resource rows}">
          <youtube margin="10" videoid="{data hash}" width="300" height="200"></youtube>
        </border>
      </stack>
    </itemstemplate>
  </collectionpresenter>
  <textblock margin="10,0,0,0">To see the view model that this demo is binding to:</textblock>
  <hyperlink content="View Model Code in Dart" targetname="_blank" navigateto="https://github.com/prujohn/Buckshot/blob/master/demos/tryit/DemoViewModel.dart"></hyperlink>
</stack>
</script>

<script id='listbox' type='application/xml'>

Three ListBoxes are displayed.  The first is a simple textual ListBox.
The second and third demonstration customized item templates and orientation
support.

using client-side element binding to display the selected item from
each list.

<stack>
